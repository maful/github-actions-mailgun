name: test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run action
      id: run_action
      uses: ./
      with:
        api_key: ${{ secrets.API_KEY }}
        domain: ${{ secrets.DOMAIN }}
        from: ${{ secrets.FROM_EMAIL }}
        to: ${{ secrets.TO_EMAIL }}
        subject: 'Action subject'
        body: 'Action body'
